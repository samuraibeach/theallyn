<div class="navbar navbar-default navbar-fixed-top navbar-transparent" style="border: 0">
    <div class="container">
        <div class="navbar-header">
            <a href="{{ site.github.url }}"><img class="img-responsive logo" style="display: inline-block;height: auto; width:60%;max-height: 100px;"
                               src="{{ site.github.url }}/img/logo.svg"></a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                {% for dale in site.data.nav %}

                <!-- check to see if the data file has a submenu, and if so display it -->
                {% if dale.subcategories != null %}
                <li class="dropdown">
                    <a href="{{ site.github.url }}{{ dale.url }}" class="dropdown-toggle" data-toggle="dropdown" data-hover="dropdown">{{ dale.title }}<span class="caret"></span></i></a>
                    <ul class="dropdown-menu">
                        {% for subcategory in dale.subcategories %}
                        <li><a href="{{ site.github.url }}{{ subcategory.subhref }}">{{ subcategory.subtitle }}</a></li>
                        {% endfor %}
                    </ul>
                    {% else %}

                    <!— display the top level navigation for items that don’t have a submenu -->
                <li>
                    <a href="{{ site.github.url }}{{ dale.href }}">{{ dale.title }}</a>
                    {% endif %}
                </li>
                {% endfor %}
            </ul>

        </div>
    </div>
</div>
