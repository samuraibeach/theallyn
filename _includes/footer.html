<!-- The Bootstrap Image Gallery lightbox, should be a child element of the document body -->
<div id="blueimp-gallery" style="display:none;" class="blueimp-gallery blueimp-gallery-controls" data-use-bootstrap-modal="false" data-fullscreen="true">
    <!-- The container for the modal slides -->
    <div class="slides"></div>
    <!-- Controls for the borderless lightbox -->
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>
    <a class="play-pause"></a>
    <ol class="indicator"></ol>
</div>

<div class="container-fluid" style="background-color: #000000">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
            contact details here copyright jadda jadda
            <div class="PageNavigation">
                {% if page.previous.url %}
                <a class="prev" href="{{page.previous.url}}">&laquo; {{page.previous.title}}</a>
                {% endif %}
                {% if page.next.url %}
                <a class="next" href="{{page.next.url}}">{{page.next.title}} &raquo;</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>

<script src="{{ site.github.url }}/js/bootstrap.min.js"></script>
<script src="{{ site.github.url }}/js/fontfaceobserver.js"></script>

<script src="{{ site.github.url }}/vendor/Bootstrap-Image-Gallery-3.3.6/js/bootstrap-image-gallery.min.js"></script>
<script src="{{ site.github.url }}/js/custom.js"></script>
