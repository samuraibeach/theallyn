---
layout: default
---

<div class="cover {{ page.coverpicture }}">
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-1">
            {{ content }}
        </div>
        <div class="col-lg-2">
            {% for image in page.images %}
            <img class="img-responsive" src="{{ site.github.url }}/img/{{ image }}">
            {% endfor %}
        </div>
    </div>

</div>
